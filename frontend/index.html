<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="File Brain - Your personal file intelligence system" />
  <meta name="theme-color" content="#ffffff" />
  <title>File Brain</title>
  <script>
    // Prevent F12 key
    document.onkeydown = function (e) {
      if (e.key === "F12") {
        e.preventDefault();
      }
      // Prevent Ctrl+P (Print), Ctrl+S (Save), Ctrl+F (Find), Ctrl+U (View Source)
      if (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'f' || e.key === 'u')) {
        e.preventDefault();
      }
      // Prevent Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C (DevTools)
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) {
        e.preventDefault();
      }
    };

    // Prevent right-click
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
